<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="search_container">
      <h2 class="text_header">IP Address Tracker</h2>
      <div class="ip_container">
        <input
          type="text"
          class="ip_input"
          placeholder=" Search for any IP address or domain IP Address Location"
        />
        <button class="search_btn">
          <img src="/images/icon-arrow.svg" alt="" class="img_arrow" />
        </button>
      </div>

      <div class="output_info">
        <div>
          <p class="header_output">IP Address</p>
          <div class="output">
            <p class="ip">192.212.174.101</p>
          </div>
        </div>
        <div class="separator"></div>
        <div>
          <p class="header_output">Location</p>
          <div class="output">
            <p class="loc">Brooklyn,NY 10001</p>
          </div>
        </div>
        <div class="separator"></div>
        <div>
          <p class="header_output">TimeZone</p>
          <div class="output">
            <p class="timezone">UTC-05:00</p>
          </div>
        </div>
        <div class="separator"></div>
        <div>
          <p class="header_output">ISP</p>
          <div class="output"><p class="isp">SpaceX Starlink</p></div>
        </div>
      </div>
    </div>

    <div class="map_container">
      <div class="map">
        <div id="mapid"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kristian</a>.
    </div>
    <script src="/script.js"></script>
  </body>
</html>
